     <ul class="nav_lower flex-space-around">
        <li class="nav_list">
            <a href="/index.html" class="nav_brand nav_link">Need Bazaar</a>

        <li class="nav_list">
            <a href="/cart.html" class="nav_link">

     </ul>

   <!--navbar ends-->
   <main>
    <div class="cart flex-center">
       <div class="cart-items">
          <div class="cart_items-heading card">
            <h2>Shopping Cart [2 items]</h2>
              <div class="cart-items-action">
                <label for="select">
                   <input type="checkbox" name="select" id="select"/ >
                   Select all items
                </label>
                   <button class="btn">
                    <i class="fa-solid fa-trash"></i>
                   </button>

                   <button class="btn">
                    Shop More
                   </button>
              </div>
          </div>
         <div class="cart_items card flex-space-around">
            <input type="checkbox" name="" id="" />
            <img src="images/dry fruit.jpg" alt="product1" class="cart_items-img"/>
               
            <div class="cart_items-description">
            <h3 class="product_name">Dry Fruits</h3>
            <h4 class="product_price">Price:TK 350</h4>
            <p class="cart_items-shipping">Free shipping</p>
           </div>

           <div class="cart_items-action">
            <button class="btn">
                <i class="fa-solid fa-trash"></i>
               </button>
           </div>
                <div>
                <button class="btn">
                    <i class="fas fa-add"></i>
                   </button>
                      <span>3</span>
                   <button class="btn">
                    <i class="fas fa-minus"></i>
                   </button>
              </div>
              </div>
          
              <div class="cart_items card flex-space-around">
              <input type="checkbox" name="" id="" />
              <img src="images/brown sugar.jpeg" alt="product1" class="cart_items-img"/>
                 
              <div class="cart_items-description">
              <h3 class="product_name">Brown Sugar</h3>
              <h4 class="product_price">Price:TK 200</h4>
              <p class="cart_items-shipping">Free shipping</p>
             </div>
  
             <div class="cart_items-action">
              <button class="btn">
                  <i class="fa-solid fa-trash"></i>
                 </button>
             </div>
                  <div>
                  <button class="btn">
                      <i class="fas fa-add"></i>
                     </button>
                        <span>1</span>
                     <button class="btn">
                      <i class="fas fa-minus"></i>
                     </button>
                </div>

         </div>
        </div>
       <div class="cart_payment">
       <div class="cart_payment-methods card">
         <h2>Payment methods</h2>
          <div>
            <i class="fa-brands fa-cc-visa fa-3x"></i>
            <i class="fa-brands fa-apple-pay fa-3x"></i>
            <i class="fa-brands fa-cc-amex fa-3x"></i> 
            <i class="fa-brands fa-cc-amazon-pay fa-3x"></i>
            <i class="fa-brands fa-cc-paypal fa-3x"></i>


            </div>
        </div>
       </div>
    </div>    
   </main>

        <button class="btn btn-subscribe"> Subscribe</button>
