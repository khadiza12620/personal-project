   <main>
    <section class="contact-section">
     <h2 class="section-title text-center">Contact Us</h2>

     <div class="contact-container flex-center">
      <form action="" class="form card">
        <div class="form-control flex-center">
            <label for="name"> Name</label> 
            <input type="text" id="name" required autocomplete="name" >
          </div>

          <div class="form-control flex-center">
            <label for="email"> Email</label>
            <input type="email" id="email" required autocomplete="email">
          </div>

          <div class="form-control flex-center">
            <label for="message"> Message</label>
            <textarea name="message" id="message"> </textarea>
          </div>

          <div class="form-control flex-center form-btn-field">
            <button type="submit" class="btn contact-btn">Submit</button>
          </div>
      </form>


      <div class="contact-address flex-space-around">
       <address>
        <h4>Address:</h4>
        <p>12,street road</p>
        <p>Dhaka</p>  <br>

        <span>Call:</span>
        <a href="=+091774783893">+091774783893</a>

       </address>
       <iframe  class="contact_map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746984.537140246!2d88.10008483443673!3d23.490580540484256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1678800435057!5m2!1sen!2sbd"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>
     </div>
    </section>
